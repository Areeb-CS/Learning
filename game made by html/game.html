<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game made by Html</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Small Game made by using HTML</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <marquee id="game" direction="left" scrollamount="20" loop="">
        <img src="kindpng_58381.png" width="500px">
    </marquee>

    <input type="button" value="Start"
    onclick="game.start()">

    <input type="button" value="stop"
    onclick="game.stop()">
</body>
</html>
